server:
  port: 0
spring:
  application:
    name: api-serie
  data:
    mongodb:
      host: localhost
      port: 27019
      database: series
      username: root
      password: password
eureka:
  instance:
    hostname: localhost
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    registerWithEureka: true
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
management:
  endpoints:
    web:
      exposure:
        include: "*"
